{% extends "base.html" %}

{% block page_content %}

<div class="container">
	<div class="page-header">
<h1>Hello Upcoming Developer {% if params["Name"] %} {{ params["Name"] }}  {% endif %}</h1>
</div>
</div>

<div class="FeedbackForm">
	
<form action="" method="POST" name='feedback'>
	
{{ form.hidden_tag() }}
<p>Email: </br>
{{ form.email(size=50) }}
</br>
</p>

<p>Feedback: </br>
{{ form.feedback(rows=5,cols=50) }}
</br>
</p>
<p>
{{ form.submit() }}

</p>


</form>

</div>

{% endblock %}
